<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chris McLoughlin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
    }

    .navbar img {
      height: 50px; /* your signature logo */
    }

    /* Hero image */
    .hero {
      height: 100vh;
      width: 100%;
      background-image: url('assets/images/ascendbacklit.jpg'); /* replace with your big picture */
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="assets/images/signature.png" alt="Chris McLoughlin Signature" />
  </div>

  <div class="hero"></div>

</body>
</html>
